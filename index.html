<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Rock Paper Scissors</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">
     <p class="center">Your choice:</p>
        <div class="buttons">
            <button id="rock" class="item">Rock</button>
            <button id="paper" class="item">Paper</button>
            <button id="scissors" class="item">Scissors</button>
        </div>
    </div>

    <p id="win-p", class="center"></p>
        <div class="score">

            <div class="player">
                <p class="text">Your score:</p>
                <p id="player-p">0</p>
            </div>

            <div class="draw">
                <p class="text">Draws:</p>
                <p id="draw-p">0</p>
            </div>

            <div class="computer">
                <p class="text">Computer score:</p>
                <p id="computer-p">0</p>
            </div>
        </div>

       <script src="script.js" async defer></script>
   </body>
</html>
